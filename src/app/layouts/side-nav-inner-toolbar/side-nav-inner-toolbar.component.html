<div class="layout" [ngClass]="sizeClasses">
    <dx-drawer
        class="drawer"
        [closeOnOutsideClick]="shaderEnabled"
        [openedStateMode]="menuMode"
        [revealMode]="menuRevealMode"
        [minSize]="minMenuSize"
        [shading]="shaderEnabled"
        [(opened)]="menuOpened">

        <app-navigation-menu
            [items]="menuItems"
            [compactMode]="!menuOpened"
            [selectedItem]="selectedRoute"
            class="dx-swatch-additional"
            *dxTemplate="let dataMenu of 'panel'"
            (selectedItemChanged)="navigationChanged($event)"
            (click)="navigationClick()">
                <dx-toolbar id="navigation-header">
                    <dxi-item
                        *ngIf="minMenuSize !== 0"
                        location="before"
                        widget="dxButton"
                        [options]="{
                            icon: 'menu',
                            onClick: toggleMenu,
                            elementAttr: { class: 'dx-menu-button' }
                        }">
                    </dxi-item>
                    <dxi-item location="before" [text]="title">
                    </dxi-item>
                </dx-toolbar>
        </app-navigation-menu>

        <div class="container">
            <div id="header">
                <app-header
                    [menuToggleEnabled]="minMenuSize === 0"
                    (menuToggle)="menuOpened = !menuOpened;">
                </app-header>
            </div>
    
            <dx-scroll-view class="scroll-view">
                <div class="content">
                    <ng-content></ng-content>
                </div>
                
                <div class="footer">
                    <ng-content select="app-footer"></ng-content>
                </div>
            </dx-scroll-view>
        </div>
    </dx-drawer>
</div>
