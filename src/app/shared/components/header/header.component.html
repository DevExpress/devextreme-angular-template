
<header>
    <dx-toolbar>
        <dxi-item
            location="before"
            widget="dxButton"
            [options]="{
                icon: 'menu',
                onClick: toggleMenu,
                elementAttr: { class: 'dx-menu-button' }
            }">
        </dxi-item>
        <dxi-item
            location="before"
            *ngIf="title"
            [text]="title">
        </dxi-item>
        <dxi-item
            location="after"
            locateInMenu="auto">
            <div *dxTemplate>
                <dx-menu class="authorization" (onItemClick)="logoutClick($event)">
                        <dxi-item>
                            <div *dxTemplate>
                                <div class="image-container">
                                    <img class="user-image" src="https://js.devexpress.com/Demos/WidgetsGallery/JSDemos/images/employees/06.png">
                                </div>
                                <span>Sandra Johnson</span>
                            </div>
                            <dxi-item text="Edit"></dxi-item>
                            <dxi-item text="Logout"></dxi-item>
                        </dxi-item>
                </dx-menu>
            </div>
        </dxi-item>
    </dx-toolbar>
</header>
