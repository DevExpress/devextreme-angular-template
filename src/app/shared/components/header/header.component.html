<header>
  <dx-toolbar class="header-toolbar">
    @if (menuToggleEnabled) {
    <dxi-toolbar-item
      location="before"
      widget="dxButton"
      cssClass="menu-button"
      [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }">
    </dxi-toolbar-item>
    }
    @if (title) {
    <dxi-toolbar-item
      location="before"
      cssClass="header-title"
      [text]="title">
    </dxi-toolbar-item>
    }
    <dxi-toolbar-item
      location="after"
    >
      <div *dxTemplate>
        <theme-switcher></theme-switcher>
      </div>
    </dxi-toolbar-item>
    <dxi-toolbar-item
      location="after"
      locateInMenu="auto"
      menuItemTemplate="menuItem">
      <div *dxTemplate="let data of 'item'">
        <app-user-panel [menuItems]="userMenuItems"></app-user-panel>
      </div>
    </dxi-toolbar-item>
    <div *dxTemplate="let data of 'menuItem'">
      <app-user-panel [menuItems]="userMenuItems" menuMode="list"></app-user-panel>
    </div>
  </dx-toolbar>
</header>
