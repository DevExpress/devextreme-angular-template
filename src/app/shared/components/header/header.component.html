<header>
    <dx-toolbar>
        <dxi-item
            location="before"
            widget="dxButton"
            [options]="{
                icon: 'menu',
                onClick: toggleMenu,
                elementAttr: { class: 'dx-menu-button' }
            }">
        </dxi-item>
        <dxi-item
            location="before"
            *ngIf="title"
            [text]="title">
        </dxi-item>
        <dxi-item
            location="after"
            locateInMenu="auto"
            widget="dxButton"
            [visible]="!isUserAuthorized"
            [options]="{
                icon: 'user',
                text:'Login',
                onClick: onShowLoginPopup,
                elementAttr: { class: 'authorization' }
            }">
        </dxi-item>
        <dxi-item
            location="after"
            locateInMenu="auto"
            (onClick)="contextMenu()"
            [visible]="isUserAuthorized"
            menuItemTemplate="menuItem">
            <div *dxTemplate="let data of 'item'">
                <dx-button
                    class="user-button authorization dx-button-flat"
                    width="170px"
                    height="100%">
                    <div *dxTemplate="let data of 'content'">
                        <user-panel [menuItems]="userMenuItems" menuMode="context" (onItemClick)="onUserMenuItemClick($event)"></user-panel>
                    </div>
                </dx-button>
            </div>
        </dxi-item>
        <div *dxTemplate="let data of 'menuItem'">
            <user-panel [menuItems]="userMenuItems" menuMode="list" (onItemClick)="onUserMenuItemClick($event)"></user-panel>
        </div>
    </dx-toolbar>

    <dx-popup
        [(visible)]="showLoginPopup"
        title="Authorization"
        height="auto"
        [width]="300">
        <div *dxTemplate="let data of 'content'">
            <login-form (userAuthorized)="onLoginClick($event)"></login-form>
        </div>
    </dx-popup>
</header>
