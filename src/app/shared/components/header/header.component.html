
<header>
    <dx-toolbar>
        <dxi-item
            location="before"
            widget="dxButton"
            [options]="{
                icon: 'menu',
                onClick: toggleMenu,
                elementAttr: { class: 'dx-menu-button' }
            }">
        </dxi-item>
        <dxi-item
            location="before"
            *ngIf="title"
            [text]="title">
        </dxi-item>
        <dxi-item
            location="after"
            locateInMenu="auto"
            widget="dxButton"
            [visible]="!isUserAuthorized"
            [options]="{
                icon: 'user',
                text:'Login',
                onClick: onShowLoginPopup,
                elementAttr: { class: 'authorization' }
            }">
        </dxi-item>
        <dxi-item
            location="after"
            locateInMenu="auto"
            [visible]="isUserAuthorized">
            <div *dxTemplate>
                <div class="authorization">
                    <dx-menu (onItemClick)="logoutClick($event)">
                        <dxi-item>
                            <div *dxTemplate>
                                <div class="image-container">
                                    <img class="user-image" src="https://js.devexpress.com/Demos/WidgetsGallery/JSDemos/images/employees/06.png">
                                </div>
                                <div class="user-name">{{userLogin}}</div>
                            </div>
                            <dxi-item icon="edit" text="Edit"></dxi-item>
                            <dxi-item icon="runner" text="Logout"></dxi-item>
                        </dxi-item>
                    </dx-menu>
                </div>
            </div>
        </dxi-item>
    </dx-toolbar>

    <dx-popup
        [(visible)]="showLoginPopup"
        title="Authorization"
        height="auto"
        [width]="300">
        <div *dxTemplate="let data of 'content'">
            <app-login (userAuthorized)="loginClick($event)"></app-login>
        </div>
    </dx-popup>
</header>
