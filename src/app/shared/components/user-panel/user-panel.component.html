<div class="user-panel">
  <dx-drop-down-button
    *ngIf="menuMode !== 'list'"
    stylingMode="text"
    [icon]="'https://js.devexpress.com/Demos/WidgetsGallery/JSDemos/images/employees/06.png'"
    [showArrowIcon]="false"
    [items]="menuItems"
    displayExpr="text"
    keyExpr="id"
    [elementAttr]="{class: 'user-button'}"
    [dropDownOptions]="{width: '150px'}">
  </dx-drop-down-button>
  <dx-list
    *ngIf="menuMode === 'list'"
    displayExpr="text"
    keyExpr="id"
    width="130"
    [items]="menuItems">
  </dx-list>
</div>
